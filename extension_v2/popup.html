<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Kosmos Json a CSV</title>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Poppins", Sans-serif;
      text-align: center;
      padding: 15px;
      animation: fadeIn 0.8s ease-in;
    }

    h1 {
      color: #ff915f;
      animation: colorPulse 5s infinite alternate;
    }

    body {
      width: 600px;
      padding: 15px;
      font-family: "Poppins", Sans-serif;
      animation: bodyFadeIn 0.5s ease-out;
    }

    img.logo {
      align-self: flex-start;
      animation: bounceIn 1s;
    }
    mainform {
      opacity: 0;
      transform: translateY(-20px);
      transition: bounceIn 1s;
    }
    .input-group {

      margin-bottom: 15px;
      font-family: "Poppins", Sans-serif;
      text-align: left;
      align-items: left;
      animation: slideUp 0.5s ease-out;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 25px;
      background-color: white;
      color: #000;
      outline: none;
      margin-bottom: 15px;
      font-family: "Poppins", Sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(21, 88, 234, 0.3);
    }
    .input-group input-focus {
      border-color: #00008B;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      transform: scale(1.02);
    }
    .input-group input-focus+label{
      color: #00008B;
    }

    .input-group label{
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    

    .checkbox {
      text-size-adjust: 25px;
      font-size: 25px;
    }

    div {
      padding: 10px;
      font-family: "Poppins", Sans-serif;
    }

    a.ayuda {
      align-self: flex-end;
      width: 150px;
      font-size: 30px;
      text-align: end;
      font-family: "Poppins", Sans-serif;
    }

    label {
      display: block;
      color: #116dff;
      font-size: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
      font-family: "Poppins", Sans-serif;
      animation: fadeIn 0.8s ease-in;
    }

    label.select {
      text-align: justify;
      font-size: 15px;
    }

    input[type="file"] {
      width: 100%;
      margin-bottom: 5px;
    }

    input[type="file"]:hover {
      cursor: pointer;
    }

    form.formBase {
      color: #ff915f;
      text-align: left;
      font-size: 30px;
      font-family: "Poppins", Sans-serif;
      border: 1px;
      border-color: #000;
    }

    button {
      background-color: #00008B;
      color: white;
      cursor: pointer;
      width: 100%;
      font-family: "Poppins", Sans-serif;
      font-size: 15px;
      text-decoration: none;
      border-style: solid;
      border-width: 2px 2px 2px 2px;
      border-color: #1558EA;
      border-radius: 38px 38px 38px 38px;
      background-color: #1558EA;
      margin: 5px;
      padding: 3% 0% 3% 0%;
      transition: all .4s ease;
      text-align: center;
    }

    button:hover {
      background-color: #191970;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    input#ContinuarBtn {
      background-color: #00008B;
      color: white;
      cursor: pointer;
      width: 100%;
      font-family: "Poppins", Sans-serif;
      font-size: 15px;
      text-decoration: none;
      border-style: solid;
      border-width: 2px 2px 2px 2px;
      border-color: #1558EA;
      border-radius: 38px 38px 38px 38px;
      background-color: #1558EA;
      margin: 5px;
      padding: 3% 0% 3% 0%;
      transition: all .4s ease;
      text-align: center;
    }

    input#ContinuarBtn:hover {
      background-color: #191970;
      transform: translateY(-2px);
    }

    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
      animation: fadeIn 0.5s;
    }

    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }

    input.output {
      text-align: center;
    }

    .outputName {
      align-items: left;
    }

    iframe {
      animation: fadeIn 0.8s ease-in;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bodyFadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }

      50% {
        opacity: 1;
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    @keyframes colorPulse {
      0% {
        color: #ff915f;
      }

      50% {
        color: #ff6b3b;
      }

      100% {
        color: #ff915f;
      }
    }

    /* Animaci칩n para los elementos de error */
    #errorReport {
      animation: shake 0.5s;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }
  </style>
</head>

<body>
  <div>
    <nav>
      <img width=25% height=25% src="kosmos_logo-azul@3x.png" class="logo" alt="logo de kosmos" loading="lazy">
    </nav>
  </div>
  <h1>Documentacion</h1>
  <div>
    <button style="display: block;" id="mostrarVideo">Tutorial</button>
    <iframe id="miVideo" width=600px height=900px style="display: none;"
      src="https://www.youtube.com/embed/nGeUF-GB4GQ">
      Your browser does not support the video tag.
    </iframe>
    <button style="display: none;" id="ocultarVideo">Ocultar video</button>
  </div>
  <div id="documento" class="input-group">
    <label for="jsonFiles">游늭 Selecciona archivos JSON:</label>
    <input type="file" id="jsonFiles" accept=".json" multiple>
  </div>

  <!-- A침ade opci칩n para combinar archivos -->
  <div style="display: none;" class="input-group">
    <label class="select">
      <input text-align="flex-start" type="checkbox" id="combineFiles"> Combinar todos en un solo CSV
    </label>
  </div>

  <div class="input-group" id="formularioBase" style="display: none;">
    <form id="mainForm">
      <label for="formFlujo">Nombre del flujo</label>
      <input type="text" id="formFlujo" placeholder="nombra el flujo" value="" required>
      <label for="formPagina">Nombre de la Pagina</label>
      <input type="text" id="formPagina" placeholder="nombra la pagina" value="" required>
      <label for="formEstatus">Nombre del Estatus</label>
      <input type="text" id="formEstatus" placeholder="nombra el estatus" value="" required>
      <label for="formSeccion">Nombre Seccion</label>
      <input type="text" id="formSeccion" placeholder="nombre Seccion" value="" required>
      <label for="outputName">Nombre del boton:</label>
      <input type="text" id="outputName" placeholder="nombra tu archivo" required>
      <input type="submit" id="ContinuarBtn" value="Continuar">
    </form>
  </div>
  <button style="display: none;" id="processBtn">Procesar</button>
  <button style="display: block;" id="nombrePaginaEstatus">Documentar Business Logic</button>

  <!-- el estatus se muestra abajo -->
  <div id="status"
    style="margin-top: 15px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px;"></div>

  <div id="errorReport"
    style="display: none; margin-top: 15px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
    <h4 style="margin-top: 0;">Archivos con errores:</h4>
    <ul id="errorList" style="margin-bottom: 0;">
      <!-- Los errores aparecer치n aqu칤 -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>

</html>
