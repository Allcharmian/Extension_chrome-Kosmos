<!DOCTYPE html>


  <style>
  <html>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Poppins", Sans-serif;
      text-align: center;
      padding: 15px;
    }
    
    h1 {
      color: #ff915f;
    
    }
    
    body {
      width: 600px;
      padding: 15px;
      font-family: "Poppins", Sans-serif;
    }
    
    img.logo {
      align-self: flex-start;
    }
    
    /* Ocultar formulario inicialmente */
    #formularioBase,
    #archivoSalida {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      visibility: hidden;
    }
    
    /* Mostrar con animación */
    .mostrar-formulario {
      opacity: 1 !important;
      transform: translateY(0) !important;
      visibility: visible !important;
    }
    
    /* Ocultar formulario inicialmente */
    #formularioBase,
    #archivoSalida {
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      visibility: hidden;
    }
    
    /* Clase para mostrar el formulario con animación */
    .mostrar-formulario {
      opacity: 1 !important;
      transform: translateY(0) !important;
      visibility: visible !important;
    }
    
    
    /* Contenedor general */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    /* Labels */
    .input-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      transition: all 0.3s ease-in-out;
    }
    
    /* Inputs */
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #007bff;
      border-radius: 25px;
      font-size: 16px;
      background: #f8f9fa;
      color: #333;
      outline: none;
      transition: all 0.3s ease-in-out;
    }
    
    /* Efecto al enfocar */
    .input-group input:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      transform: scale(1.02);
    }
    
    /* Cambio de color del label al enfocar */
    .input-group input:focus+label {
      color: #0056b3;
    }
    
    /* Ocultar el input original */
    #jsonFiles {
      display: none;
    }
    
    /* Estilizar el contenedor */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-family: Arial, sans-serif;
    }
    
    /* Estilizar el label */
    .input-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    
    /* Botón personalizado */
    .file-upload {
      display: inline-block;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-align: center;
    }
    
    /* Efecto hover en el botón */
    .file-upload:hover {
      background-color: #0056b3;
      color: white;
    }
    
    /* Estilizar el texto del archivo seleccionado */
    #fileName {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
    
    input {
      margin-bottom: 15px;
      font-family: "Poppins", Sans-serif;
      font-size: 15px;
    }
    
    .checkbox {
      text-size-adjust: 25px;
      font-size: 25px;
    }
    
    div {
      padding: 10px;
      font-family: "Poppins", Sans-serif;
    }
    
    a.ayuda {
      align-self: flex-end;
      width: 150px;
      font-size: 30px;
      text-align: end;
      font-family: "Poppins", Sans-serif;
    }
    
    label {
      display: block;
      color: #116dff;
      font-size: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
      font-family: "Poppins", Sans-serif;
    }
    
    label.select {
      text-align: justify;
      font-size: 15px;
    }
    
    input[type="file"] {
      width: 100%;
      margin-bottom: 5px;
    }
    
    form.formBase {
      color: #ff915f;
      text-align: left;
      font-size: 30px;
      font-family: "Poppins", Sans-serif;
      border: 1px;
      border-color: #000;
    }
    
    button {
      background-color: #00008B;
      color: white;
      cursor: pointer;
      width: 100%;
      font-family: "Poppins", Sans-serif;
      font-size: 15px;
      text-decoration: none;
      border-style: solid;
      border-width: 2px 2px 2px 2px;
      border-color: #1558EA;
      border-radius: 38px 38px 38px 38px;
      background-color: #1558EA;
      margin: 5px;
      padding: 3% 0% 3% 0%;
      transition: all .4s ease;
      text-align: center;
    }
    
    button:hover {
      background-color: #191970;
      transition: all .4s ease;
      text-align: center;
    }
    
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    input.output {
      text-align: center;
    }
    
    .outputName {
      align-items: left;
    }
    
    input#ContinuarBtn {
      background-color: #00008B;
      color: white;
      cursor: pointer;
      width: 100%;
      font-family: "Poppins", Sans-serif;
      font-size: 15px;
      text-decoration: none;
      border-style: solid;
      border-width: 2px 2px 2px 2px;
      border-color: #1558EA;
      border-radius: 38px 38px 38px 38px;
      background-color: #1558EA;
      margin: 5px;
      padding: 3% 0% 3% 0%;
      transition: all .4s ease;
      text-align: center;
    }
</style>  
<head>
  <title>Kosmos Json a CSV</title>

</head>

<body>
  <div>
    <nav>
      <img width=25% height=25% src="kosmos_logo-azul@3x.png" class="logo" alt="logo de kosmos" loading="lazy">
    </nav>
  </div>
  <h1>Documentacion</h1>
  <div>
    <button style="display: block;" id="mostrarVideo">Tutorial</button>
    <iframe id="miVideo" width=600px height=900px style="display: none;"
      src="https://www.youtube.com/embed/nGeUF-GB4GQ">
      Your browser does not support the video tag.
    </iframe>
    <button style="display: none;" id="ocultarVideo">Ocultar video</button>
  </div>
  <div id="documento" class="input-group">
    <label for="jsonFiles">Selecciona archivos JSON:</label>
    <input type="file" id="jsonFiles" accept=".json" multiple>
  </div>

  <!-- Añade opción para combinar archivos -->
  <div style="display: none;" class="input-group">
    <label class="select">
      <input text-align="flex-start" type="checkbox" id="combineFiles"> Combinar todos en un solo CSV
    </label>
  </div>

  <div class="input-group" id="formularioBase" style="display: none;">
    <form id="mainForm">
      <label for="formFlujo">Nombre del flujo</label>
      <input type="text" id="formFlujo" placeholder="nombra el flujo" value="" required>
      <label for="formPagina">Nombre de la Pagina</label>
      <input type="text" id="formPagina" placeholder="nombra la pagina" value="" required>
      <label for="formEstatus">Nombre del Estatus</label>
      <input type="text" id="formEstatus" placeholder="nombra el estatus" value="" required>
      <label for="formSeccion">Nombre Seccion</label>
      <input type="text" id="formSeccion" placeholder="nombre Seccion" value="" required>
      <label for="outputName">Nombre del boton:</label>
      <input type="text" id="outputName" placeholder="nombra tu archivo" required>
      <input type="submit" id="ContinuarBtn" value="Continuar">
    </form>
  </div>
  <button style="display: none;" id="processBtn">Procesar</button>
  <button style="display: block;" id="nombrePaginaEstatus">Documentar Business Logic</button>

  <!-- el estatus se muestra abajo -->
  <div id="status" style="margin-top: 15px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px;"></div>

  <div id="errorReport"
    style="display: none; margin-top: 15px; padding: 10px; background-color: #f8d7da; color: #721c24; border-radius: 4px;">
    <h4 style="margin-top: 0;">Archivos con errores:</h4>
    <ul id="errorList" style="margin-bottom: 0;">
      <!-- Los errores aparecerán aquí -->
    </ul>
  </div>

  <script src="popup.js"></script>
</body>

</html>
